<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ - Safety Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #6366f1;
            --accent-strong: #4f46e5;
            --text-primary: #f9fafb;
            --text-secondary: #a5adbb;
            --bg-card: rgba(18, 18, 30, 0.9);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            background: linear-gradient(160deg, #06060b 0%, #0b0b12 40%, #10111a 100%);
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.035) 1px, transparent 1px);
            background-size: 24px 24px;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 780px;
            height: 780px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.24), transparent 65%);
            top: -220px;
            right: -120px;
            filter: blur(20px);
            opacity: 0.8;
            pointer-events: none;
            z-index: 0;
        }

        .login-shell {
            position: relative;
            z-index: 1;
            width: min(420px, 100%);
        }

        .glass-card {
            background: var(--bg-card);
            border-radius: 28px;
            padding: 42px 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 35px 60px rgba(3, 7, 18, 0.55);
            backdrop-filter: blur(26px);
            animation: fadeInUp 0.45s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-mark {
            width: 78px;
            height: 78px;
            border-radius: 26px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(139, 92, 246, 0.8));
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 18px;
            box-shadow: 0 18px 32px rgba(99, 102, 241, 0.35);
        }

        .logo-title {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.6px;
        }

        .logo-subtitle {
            margin-top: 6px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 22px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .form-input {
            padding: 14px 16px;
            border-radius: 14px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            background: rgba(8, 9, 15, 0.7);
            color: var(--text-primary);
            font-size: 15px;
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            margin-top: 12px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-strong) 100%);
            box-shadow: 0 18px 35px rgba(99, 102, 241, 0.35);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 22px 40px rgba(99, 102, 241, 0.45);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            display: none;
            margin-bottom: 20px;
            padding: 14px 16px;
            border-radius: 14px;
            background: rgba(248, 113, 113, 0.18);
            border: 1px solid rgba(248, 113, 113, 0.4);
            color: #fca5a5;
            font-size: 13px;
            animation: shake 0.4s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%,100%{transform:translateX(0);}25%{transform:translateX(-8px);}75%{transform:translateX(8px);}
        }

        .info-box {
            margin-top: 28px;
            padding: 16px 18px;
            border-radius: 18px;
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.25);
            color: #93c5fd;
            font-size: 13px;
            line-height: 1.6;
        }

        .info-box strong {
            display: block;
            margin-bottom: 6px;
            color: #bfdbfe;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
        }

        .loading.show { display: flex; }

        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.25);
            border-top-color: white;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 520px) {
            body { padding: 24px; }
            .glass-card { padding: 36px 28px; border-radius: 24px; }
        }
    </style>
</head>
<body>
    <div class="login-shell">
        <div class="glass-card">
            <div class="logo">
                <div class="logo-mark">üõ°Ô∏è</div>
                <div class="logo-title">Safety Monitor</div>
                <div class="logo-subtitle">ÏïàÏ†ÑÏû•ÎπÑ Î™®ÎãàÌÑ∞ÎßÅ ÏãúÏä§ÌÖú</div>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">ÏïÑÏù¥Îîî</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="ÏïÑÏù¥ÎîîÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                        autocomplete="username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                        autocomplete="current-password"
                        required
                    >
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    <span class="loading" id="loading">
                        <span class="spinner"></span>
                        Î°úÍ∑∏Ïù∏ Ï§ë...
                    </span>
                    <span id="login-text">Î°úÍ∑∏Ïù∏</span>
                </button>
            </form>

            <div class="info-box">
                <strong>üí° ÌÖåÏä§Ìä∏ Í≥ÑÏ†ï</strong>
                ÏïÑÏù¥Îîî: admin<br>
                ÎπÑÎ∞ÄÎ≤àÌò∏: admin123
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // UI ÏóÖÎç∞Ïù¥Ìä∏
            loginBtn.disabled = true;
            loginText.style.display = 'none';
            loading.classList.add('show');
            errorMessage.classList.remove('show');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ
                    window.location.href = '/admin';
                } else {
                    // Î°úÍ∑∏Ïù∏ Ïã§Ìå®
                    showError(data.error || 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
                    loginBtn.disabled = false;
                    loginText.style.display = 'inline';
                    loading.classList.remove('show');
                }
            } catch (error) {
                showError('ÏÑúÎ≤ÑÏôÄÏùò ÌÜµÏã†Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loading.classList.remove('show');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Enter ÌÇ§ Ïù¥Î≤§Ìä∏
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
